<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Kindle App - Calculadora</title><style>*{box-sizing:border-box;margin:0;padding:0}body{font-weight:normal;max-height:100vh;max-width:100vw}#div-calc{margin:40px auto 0 auto;padding:55px 0 50px 0;text-align:center}#calc-display{border:2px solid #000;border-radius:5px;font-size:40px;font-weight:bold;height:135px;margin-bottom:15px;outline:none;padding:10px;resize:none;width:370px}.calc-row{margin:10px auto 0 auto;width:377px}.key,#key-ce,#key-equal{background-color:transparent;border:2px solid black;border-radius:5px;font-size:40px;margin:0 5px;outline:none;width:80px}#key-equal{margin-top:5px;width:365px}</style></head><body><div id="div-calc"><textarea id="calc-display" cols="5" rows="20" maxlength="30" placeholder="0" readonly></textarea><div id="calc-keys"><div class="calc-row"> <button class="key">7</button> <button class="key">8</button> <button class="key">9</button> <button class="key">÷</button></div><div class="calc-row"> <button class="key">4</button> <button class="key">5</button> <button class="key">6</button> <button class="key">×</button></div><div class="calc-row"> <button class="key">1</button> <button class="key">2</button> <button class="key">3</button> <button class="key">-</button></div><div class="calc-row"> <button class="key">0</button> <button class="key">.</button> <button id="key-ce">CE</button> <button class="key">+</button></div><div class="calc-row"> <button id="key-equal">=</button></div></div></div> <script>if(!Function.prototype.bind){Function.prototype.bind=function(o){var self=this,boundArgs=arguments;return function(){var args=[],i;for(i=1;i<boundArgs.length;i++)args.push(boundArgs[i]);for(i=0;i<arguments.length;i++)args.push(arguments[i]);return self.apply(o,args);};};} (function(window,document,undefined){'use strict';var entries={'value':[],'add':function(event){var key=event.target.textContent;this['value'].push(key);},'get':function(){return this['value'].join('');},'update':function(value){this['value']=[value];},'undo':function(){this['value'].pop();},'calculate':function(){var expression=this.get().replace(/÷/g,'/').replace(/×/g,'*');try{var evaluatingExpression=(new Function('return '+expression)());this.update(evaluatingExpression);}catch(error){this.update('error');var self=this;setTimeout(function(){self.undo();},500);}}};var display={'element':document.querySelector('#calc-display'),'getValue':function(){return entries.get();},'update':function(){var value=this.getValue();this['element'].value=value;}};(function enableKeys(){var keys=Array.prototype.slice.call(document.querySelectorAll('.key'));var keyCe=document.querySelector('#key-ce');var keyEqual=document.querySelector('#key-equal');keyCe.addEventListener('click',entries.undo.bind(entries));keyCe.addEventListener('click',display.update.bind(display));keyEqual.addEventListener('click',entries.calculate.bind(entries));keyEqual.addEventListener('click',display.update.bind(display));keys.map(function(key){key.addEventListener('click',entries.add.bind(entries));key.addEventListener('click',display.update.bind(display));});})();})(window,document);</script> </body></html>
