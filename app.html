<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle App - Calculadora</title>
    <link rel="stylesheet" href="app/assets/css/app.css">
  </head>
  <body>
    <div id="div-calc">
      <textarea id="calc-display" cols="5" rows="20" maxlength="30"
        placeholder="0" readonly></textarea>
      <div id="calc-keys">
        <div class="calc-row">
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key">รท</button>
        </div>
        <div class="calc-row">
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key">ร</button>
        </div>
        <div class="calc-row">
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key">-</button>
        </div>
        <div class="calc-row">
          <button class="key">0</button>
          <button class="key">.</button>
          <button id="key-ce">CE</button>
          <button class="key">+</button>
        </div>
        <div class="calc-row">
          <button id="key-equal">=</button>
        </div>
      </div>
    </div>
    <script src="app/assets/js/app.js"></script>
  </body>
</html>
